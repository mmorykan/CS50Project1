{% extends "layout.html" %}

{% block heading %}
    Here Are Your Matching Results!
{% endblock %}

{% block body %}
<ul>
    {% for book in books %}
        <li>
            <a href="{{ url_for('book', book_isbn=book.isbn) }}">
                {{ book.title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
